name: Lint (Ruff) and Autofix

on:
  push:
  pull_request:

jobs:
  lint:
    name: Ruff lint (no changes)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Ruff
        run: pip install "ruff==0.12.11"

      - name: Ruff format (check only)
        run: ruff format --config docker/web/pyproject.toml --check .

      - name: Ruff check (no fix)
        run: ruff check --config docker/web/pyproject.toml .

  autofix:
    name: Ruff autofix (push only)
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Ruff
        run: pip install "ruff==0.12.11"

      - name: Apply Ruff formatting
        run: ruff format --config docker/web/pyproject.toml .

      - name: Apply Ruff fixes
        run: ruff check --fix --config docker/web/pyproject.toml .

      - name: Commit fixes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style(ruff): auto-format and auto-fix via CI"
          add_options: "-A"
